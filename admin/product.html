<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title>Toevoegen/Aanpassen</title>
</head>
<body>
<header class="admin-header">
  <img src="../img/logo.png" alt="Logo webshop"/>
  <nav class="admin-navigatie">
    <ul>
      <li><a href="admin.html">LOG IN</a></li>
      <li><a href="productinventaris.html">PRODUCTINVENTARIS</a></li>
      <li><a href="product.html" class="actief">TOEVOEGEN/AANPASSEN</a></li>
    </ul>
  </nav>
</header>

<div class="admin-welkom">
  <h1>VOEG PRODUCT TOE OF PAS HET AAN</h1>
</div>
<div class="product-container">
  <form class="product-form">

    <label for="productnaam">Productnaam</label>
    <input type="text" id="productnaam" name="productnaam" required>

    <label for="prijs">Prijs</label>
    <input type="number" id="prijs" name="prijs" required>

    <label for="voorraad">Voorraad</label>
    <input type="number" id="voorraad" name="voorraad" required>

    <label for="status">Voorraadstatus</label>
    <select id="status" name="status">
      <option value="op-voorraad">Op voorraad</option>
      <option value="laag">Laag in voorraad</option>
      <option value="uitverkocht">Uitverkocht</option>
    </select>

    <label for="categorie">Categorie</label>
    <select id="categorie" name="categorie">
      <option value="iphone">iPhone</option>
      <option value="samsung">Samsung</option>
      <option value="huawei">Huawei</option>
      <option value="sony">Sony</option>
    </select>

    <label class="checkbox-label">
      <input type="checkbox" name="actie">
      korting
    </label>

    <label for="beschrijving">Productbeschrijving</label>
    <textarea id="beschrijving" name="beschrijving" rows="5"></textarea>

    <div class="form-acties">
      <button type="submit" class="opslaan">Opslaan</button>
      <button type="reset" class="annuleren">Annuleren</button>
    </div>

  </form>
</div>

</body>
</html>
